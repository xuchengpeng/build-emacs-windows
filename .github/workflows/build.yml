name: build

on:
  push:
    branches:
      - "**"
    paths-ignore:
      - "**/*.md"
      - "**/*.org"
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        native_comp: [--without-native-compilation, --with-native-compilation, --with-native-compilation=aot]
    steps:
      - name: git config
        run: git config --global core.autocrlf false
        shell: bash
      - name: setup msys2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          cache: false
      - uses: actions/checkout@v4
      - name: build
        shell: msys2 {0}
        run: |
          chmod +x build-emacs.sh
          ./build-emacs.sh master ${{ matrix.native_comp }}
          cd /c/emacs/emacs-repo
          EMACS_VER=$(date +'%Y%m%d')-$(git rev-parse --short HEAD)
          echo "EMACS_VER=`date  +'%Y%m%d'`-`git rev-parse --short HEAD`" >> $GITHUB_ENV
          NATIVE_COMP=${{ matrix.native_comp }}
          NATIVE_COMP=${NATIVE_COMP//=/-}
          NATIVE_COMP=${NATIVE_COMP//--/-}
          cd /c/programs/
          mv emacs.tar.gz emacs-${EMACS_VER}${NATIVE_COMP}.tar.gz
      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: emacs-${{ env.EMACS_VER }}${{ matrix.native_comp }}
          path: C:/programs/emacs-*.tar.gz
          if-no-files-found: error
  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: delete nightly release
        shell: bash
        run: |
          gh release delete nightly --cleanup-tag --yes
          sleep 5
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: download artifact
        uses: actions/download-artifact@v4
        with:
          path: ./
          pattern: emacs-*
          merge-multiple: true
      - name: generate changelog
        run: ls emacs-*.tar.gz | xargs -I {} echo {} >> CHANGELOG.txt
      - name: release
        uses: softprops/action-gh-release@v2
        with:
          name: emacs nightly build
          tag_name: nightly
          body_path: CHANGELOG.txt
          draft: false
          prerelease: true
          files: emacs-*.tar.gz
